plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'idea'
    id 'java'
    id 'eclipse'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {    
    // Apache commons-io (JRE 1.7 supported version)
    implementation 'commons-io:commons-io:2.6'

    // Apache commons configuration dependencies (JRE 1.7 supported version)
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'org.apache.commons:commons-configuration2:2.3'
}

shadowJar {
    archiveBaseName.set('rest-client')
    archiveClassifier.set('RELEASE')
    archiveVersion.set('1.0.0')
    mergeServiceFiles()
    exclude "restclient.properties"
}

java {
    sourceCompatibility = "1.7"
    targetCompatibility = "1.7"
}